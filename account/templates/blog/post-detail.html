{% extends 'base/blog/base.html' %} {% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <span class="meta">نوشته شده توسط
                <a href="#">{{ post.author.first_name }} {{ post.author.last_name }}</a>
                {{ post.publish }}</span>
            </div>
        </div>
        </div>
    </div>
    </header>
    <!-- Post Content -->
    <article>
    <div class="container">
        <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>
            {{ post.body }}
            </p>
        </div>
        </div>
    </div>
    </article>

    <hr />
{% endblock %}
